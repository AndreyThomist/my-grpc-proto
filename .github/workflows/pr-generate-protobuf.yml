name: "Pull Request - Check Protobuf - go"

on:
  pull_request:
    paths:
      - 'proto/**.proto'
jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latests
    steps:
      - name: checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20' # or latests
          check-out: false
          cache: true
      - name: Generate Go Source
        shell: bash
        run: |
          make pipeline-build
